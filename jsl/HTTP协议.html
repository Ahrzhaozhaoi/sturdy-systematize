<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   *HTTP协议的主要特点：
   *   无连接（连接一次就会断掉，不会保持连接），
   *   无状态（单从HTTP协议上服务端记不住状态，客户端和服务端是两种身份，服务端无法区分上次连接和本次连接是否为同一个客户端），
   *   简单快速（每个URI是固定的，处理起来简单，访问某个资源输入URI即可），
   *   灵活（因为有头部，通过一个HTTP协议可以完成不同数据类型的传输）
   *
   *
   * HTTP报文的组成部分：
   *   起始行 + 头 + 空行 + 主体
   *   请求报文（请求行，请求头，空行，请求体）
   *   请求行（请求起始行）：http方法 http协议 及版本 +（HOST）页面地址
   *   请求头：告诉服务端我要哪些内容，什么类型的键值对（HOST往下都是请求头）
   *   空行：隔开请求头和请求体
   *   请求体：数据部分
   *   响应报文（状态行，响应头，空行，响应体）
   *   状态行（响应起始行）：协议/版本号 + 状态码 + 原因短句
   *
   *
   * HTTP方法：增，删，放，查  头连选路补（头连悬怒补）
   *   get（查）,post（增）,
   *   head（头，请求与get相同的头信息）,
   *   put（放，改，更新，替换）,delete（删）,
   *   connect（连，建立到目标资源服务器的隧道）,
   *   options（选，描述目标资源的通信选项）,
   *   trace（路，沿着目标资源的路径进行消息环回测试），
   *   patch(补，打补丁，对资源进行部分修改)
   *
   * POST和GET的区别：
   *   get请求会被浏览器主动缓存，post需要手动设置才能缓存
   *   get请求被浏览器回退（back）时是无害的，post会再次提交
   *   get参数通过url传递，post放在请求主体
   *   post相对安全（用网络嗅探器可找到）
   *   get参数有长度限制（2kb（超出会被截断），不同浏览器限制不同），post没有
   *   get参数有历史记录，post没有（统一改为post防csrf）
   *   get的url可被收藏，post不可以
   *   参数的数据类型，get只接受ASCII，post无限制
   *   get只支持url编码，post支持多种
   *
   *
   *
   * HTTP状态码：
   *
   *
   * 什么是持久连接
   *
   * 什么是管线化
   */
</script>
</body>
</html>
