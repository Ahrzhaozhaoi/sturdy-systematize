<script>
/**
*HTTP协议的主要特点：
*   无连接（连接一次就会断掉，不会保持连接），
*   无状态（单从HTTP协议上服务端记不住状态，
*      客户端和服务端是两种身份，
*      服务端无法区分上次连接和本次连接是否为同一个客户端），
*   简单快速（每个URI是固定的，处理起来简单，
*      访问某个资源输入URI即可），
*   灵活（设置头部，通过一个HTTP协议可以完成不同数据类型的传输）
*
*
* HTTP报文的组成部分：
*   起始行 + 头 + 空行 + 主体
*
*   请求报文（请求行，请求头，空行，请求体）
*   请求行（请求起始行）：http方法 http协议 及版本 +（HOST）页面地址
*   请求头：告诉服务端我要哪些内容，什么类型的键值对（HOST往下都是请求头）
*   空行：隔开请求头和请求体
*   请求体：数据部分
*   响应报文（状态行，响应头，空行，响应体）
*   状态行（响应起始行）：协议/版本号 + 状态码 + 原因短句
*
*
* HTTP方法：增，删，放，查  头连选路补（头连悬怒补）
*   get（查）,post（增）,
*   head（头，请求与get相同的头信息）,
*   put（放，改，更新，替换）,delete（删）,
*   connect（连，建立到目标资源服务器的隧道）,
*   options（选，描述目标资源的通信选项）,
*   trace（路，沿着目标资源的路径进行消息环回测试），
*   patch(补，打补丁，对资源进行部分修改)
*
* POST和GET的区别：
*   主动缓存,手动缓存:
*       get请求会被浏览器主动缓存，post需要手动设置才能缓存
*   安全: post相对安全（用网络嗅探器可找到）
*   回退无害,再次提交:
*       get请求被浏览器回退（back）时是无害的，post会再次提交
*
*   get的url可被收藏，post不可以
*   get只支持url编码，post支持多种
*
*   参数:
*   get通过url传递，post放在请求主体
*   get有长度限制（2kb（超出会被截断），不同浏览器限制不同），post没有
*   get有历史记录，post没有（统一改为post防csrf）
*   get的数据类型，只接受ASCII，post无限制
*
*
*
* HTTP状态码：
*   1xx:指示信息-请求已接收，继续处理
*   2xx:成功-请求已被成功接收
*   3xx：重定向-还需更进一步的操作才能完成请求
*   4xx：客户端错误-请求有语法错误或无法实现
*   5xx：服务器错误-服务器未能实现合法的请求
*   200 OK：客户端请求成功
*   206 Partial Content：客户端发送了一个
*      带有Range头的GET请求,服务器完成了它（video，audio）
*   301 Moved Permanently: 永久重定向，请求的页面转移至新的的url
*   302 Found：临时重定向
*   304 Not Modified：告诉客户端利用缓存
*   400 Bad Request：客户端请求有语法错误
*   401 Unauthorized： 未授权
*   403 Forbidden：禁止访问
*   404 Not Found：请求资源不存在
*   500 Internal Server Error：服务器错误
*   503 Server Unavailable: 服务器临时宕机或过载
*
* 什么是持久连接
*    1.0版本不支持，1.1版本才支持，Keep-Alive，
*    客户端到服务端的连接保持有效，避免重新建立连接
*    req1=>res1 => req2=>res3 ...
* 什么是管线化(请求与响应打包一次传输)
*    req1=>req2 => res1=>res2
*    通过持久连接完成，仅http/1.1支持
*    只要get和head才可管线化，post有所限制
*    初次连接时不应管线化，因为服务端不一定支持管线化
*/
</script>
</body>
</html>
