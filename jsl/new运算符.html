<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
let _new = function (fn) {
  //生成一个新对象继承fn的原型对象
  let obj = Object.create(fn.prototype)
  //执行构造函数fn，转移上下文为新对象
  fn.call(obj)
  return obj
}
function P() {
  this.name = 'Judy'
}
let c = _new(P)
console.log(c.name)
</script>
</body>
</html>
