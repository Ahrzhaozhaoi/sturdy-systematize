<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>面向对象</title>
  </head>
  <body>
<script type="text/javascript">
/**
*继承的本质就是原型链
*/

/**
 * 类的声明
 */
var Animal = function () {
    this.name = 'Animal';
};

/**
 * es6中class的声明
 */
class Animal2 {
    constructor () {
        this.name = 'Animal2';
    }
}

/**
 * 实例化
 */
console.log(new Animal(), new Animal2());
//new 构造函数没参数可以不要括号

/**
 * 借助构造函数实现继承
 * 核心代码：Parent.call(this) //apply
 * 原理：将父级构造函数运行时的this指向子级构造函数
 * 缺点：Parent原型对象上的属性方法不被继承，只实现了部分继承，只继承了构造函数的属性方法
 */
function Parent1 () {
    this.name = 'parent1';
}
Parent1.prototype.say = function () {

};
function Child1 () {
    Parent1.call(this);
    this.type = 'child1';
}
console.log(new Child1(), new Child1().say());

/**
 * 借助原型链实现继承
 * 核心代码：Child.prototype = new Parent()
 * 原理：子类的原型对象被父类的实例覆盖
 * 缺点：因为子类的实例共用了同一个原型对象，修改一个实例对象的属性，其他实例对象的属性也会改变，没有实现对象隔离
 */
function Parent2 () {
    this.name = 'parent2';
    this.play = [1, 2, 3];
}
function Child2 () {
    this.type = 'child2';
}
Child2.prototype = new Parent2();

var s1 = new Child2();
var s2 = new Child2();
console.log(s1.play, s2.play);
s1.play.push(4);

/**
 * 组合方式：组合构造函数继承和原型链继承
 * 核心代码：Parent.call(this)
 *          Child.prototype = new Parent()
 * 缺点：实例化子类时，父类的构造函数执行了两次
 */
function Parent3 () {
    this.name = 'parent3';
    this.play = [1, 2, 3];
}
function Child3 () {
    Parent3.call(this);
    this.type = 'child3';
}
Child3.prototype = new Parent3();
var s3 = new Child3();
var s4 = new Child3();
s3.play.push(4);
console.log(s3.play, s4.play);

/**
 * 组合继承的优化1
 * 让父类构造函数只执行一次
 * 核心代码：Child.prototype = Parent.prototype
 * 原理：父类构造函数体内的属性和方法，以及父类原型对象的属性和方法都能被拿到
 * 缺点：因为constructor属性是原型对象的属性，所以用constuctor属性无法判断实例是子类还是父类直接实例化的
 * @type {String}
 */
function Parent4 () {
    this.name = 'parent4';
    this.play = [1, 2, 3];
}
function Child4 () {
    Parent4.call(this);
    this.type = 'child4';
}
Child4.prototype = Parent4.prototype;
var s5 = new Child4();
var s6 = new Child4();
console.log(s5, s6);

console.log(s5 instanceof Child4, s5 instanceof Parent4);
console.log(s5.constructor);

/**
 * 组合继承的优化2
 * 核心代码：Child.prototype = Object.create(Parent.prototype)
 *          Child.prototype.constructor = Child
 * 原理：Object.create()参数是返回出对象的原型对象
 *       让子类原型对象的constructor重新指向子类构造器
 */
function Parent5 () {
    this.name = 'parent5';
    this.play = [1, 2, 3];
}
function Child5 () {
    Parent5.call(this);
    this.type = 'child5';
}
Child5.prototype = Object.create(Parent5.prototype);
Child5.prototype.constructor = Child5

/**
 *es6： class Child extends Parent {}
 */
</script>
  </body>
</html>
