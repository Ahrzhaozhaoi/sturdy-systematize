<script>
/**
 * 冒泡排序
 * 快速排序

 * 选择排序
 * 插入排序

 * 希尔排序
 *
 * 堆栈
 * 队列
 * 链表
 *
 * 递归（递归的本质，边界条件，参数传递）
 *
 * （知识面）
 * 波兰式
 * 逆波兰式
 *
 *
 * 思维逻辑，伪代码
 */
var arr=[4,5,2,7,3,1,6];
function insertSort(arr){
  if(toString.call(arr) !== '[object Array]'){
    return new Error('array required')
  }//判断参数合法性
  if(arr.length<=1) return arr;//过滤

  for(var i=1;i<arr.length;i++){
    for(var j=i;j>0;j--) {
      if(arr[j]<arr[j-1]) {
        arr[j]^=arr[j-1]
        arr[j-1]^=arr[j]
        arr[j]^=arr[j-1]
      }else{
        break
      }
    }
  }
}
insertSort(arr);
console.log('insertSort',arr);//1,2,3,4,5;

var arr=[6,3,1,5,4,7,2];
function quickSort(arr){
  if(toString.call(arr) !== '[object Array]'){
    return new Error('array required')
  }//判断参数合法性
  var ln = arr.length
  if(ln<=1) return arr;

  else{
    var c=parseInt((ln-1)/2);
    var cv=arr.splice(c,1)[0];
    var left=[],right=[];
    for(var i=0;i<arr.length;i++){
      if(arr[i]<=cv) left.push(arr[i]);
      else right.push(arr[i]);
    }
    return quickSort(left).concat(
        cv,quickSort(right)
    );
  }
}
arr=quickSort(arr);
console.log(arr);

//用空间换时间
function fibonacciMemorized() {
  var cache = {
    '0': 0,
    '1': 1
  }
  return function fibonacci(n) {
    return typeof cache[n] === 'number' ?
        cache[n] :
        cache[n] = fibonacci(n-1) + fibonacci(n-2)
  }
}

var fib = fibonacciMemorized()
for (var i=0;i<13;i++) {
  console.log(fib(i))
}

</script>
