<script>
let arr = [1, 3, 2, 5, 4, 3, 1, 2, 5, 5, 4, 5]
// /g
function repeatReg(arr) {
  return arr.sort().join('').replace(/(\d)\1*/g,'$1').split('')
}
console.log(repeatReg(arr))

function repeatHash(arr) {
  let hash = {}
  let result = []
  arr.forEach((item, index) => {
    // console.log(item,index)
    if (hash[item] === undefined) {
      hash[item] = 1
      result.push(item)
    }
  })
  return result
}
console.log(repeatHash(arr))

var arr1 = [1, 3, 2, 5, 4, 3, 1, 2, 5, 5, 4, 5]
function repeatES6(arr) {
  return Array.from(new Set(arr))
}
console.log('repeatES6',repeatES6(arr))
</script>
