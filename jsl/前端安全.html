<!DOCTYPE html>

<body>
  <script>
    /**
     *CSRF
     * 概念和全称：跨站请求伪造 Cross-site Request forgery
     * 原理：B站引诱点击，指向A站有漏洞的接口，上传了A站给用户的cookie
     * 防御：1.加token验证，接口加token验证
     *      2.refer，页面来源验证
     *      3.隐藏令牌，类似token，但是隐藏放在请求头中
     *XSS
     * 概念和全称：跨站脚本攻击 cross-site scripting
     * 原理：向页面注入脚本
     * 防御：让注入的脚本不可执行
     *
     * 两者区别：原理不同，而且CSRF依赖于用户已登录
     */
  </script>
</body>
</html>
