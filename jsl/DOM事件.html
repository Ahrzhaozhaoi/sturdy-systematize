<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * DOM事件的级别
   *  DOM0：
   *    element.onclick = function() {}
   *  DOM2:
   *    element.addEventListener('click',callback,false)
   *    默认false
   *  DOM3：
   *    element.addEventListener('keyup',callback,false)
   *    增加了鼠标键盘事件
   *
   * DOM事件模型：冒泡和捕获
   *
   * DOM事件流：（三个阶段：捕获，目标，冒泡）
   *
   * 描述DOM事件捕获的具体流程：
   *  window
   *  window.document
   *  window.document.documentElement(html标签)
   *  window.document.body
   *
   * Event事件的常见应用
   *  e.preventDefault()
   *  e.stopPropagation()
   *  e.stopImmediatePropagation()//在事件A响应函数中加上，阻止B响应函数执行
   *  e.currentTarget //指向父级元素
   *  e.target //用在父级事件代理
   *
   * 自定义事件
   *  var event = new Event('custom')
   *  el.addEventListener('custom', callback)
   *  el.dispatchEvent(event)
   *
   *  CustomEvent(弥补Event不能加数据)
   *  var customEvetn = new CustomEvent('custom',dataObj)
   */
</script>
</body>
</html>
