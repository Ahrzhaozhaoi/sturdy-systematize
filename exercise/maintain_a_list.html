<style>
  * {

  ul {

  .del {
    float: right;
  }

  .item {
    border: 1px solid #000;
    margin-bottom: 5px;
    width: 100px;
  }
</style>
<body>
<!--ul.list>li.item{##### list$}*7>span.del{x}-->

  <li class="item">##### list3<span class="del">x</span></li>

  <li class="item">##### list6<span class="del">x</span></li>
  <li class="item">##### list7<span class="del">x</span></li>
</ul>
<script>
  class List {
    constructor(sel) {
      this.el = Array.from(document.querySelectorAll(sel))
      let self = this
      this.el.forEach(item => {
        item.addEventListener('click', e => {
          if (e.target.className.indexOf('del') > -1) {
             console.log('e.target', e.target)
            self.removeItem.call(self, e.target)
          }
        })
      })
    }

    removeItem (target) {
      let self = this;
      function findParent (node) {
        let parent = node.parentNode;
        let root = self.el.find(item => item === parent);
        if (root) {
          root.removeChild(node);
        } else {
          findParent(parent);
        }
      };
      findParent(target);
    }

    // removeItem(target) {

    //       findParent(parent)
    //     }
    //   }
    //
    //   findParent(target)
    // }
  }

  window.addEventListener('DOMContentLoaded', () => {
    new List('.list')
  })
</script>
</body>
